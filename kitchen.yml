---
driver:
  name: vagrant

provisioner:
  name: chef_infra
  multiple_converge: 2
  enforce_idempotency: true
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec
  inspec_tests:
    - path: test/integration/cinc-omnibus

platforms:
  - name: amazonlinux-2
  - name: amazonlinux-2022
  - name: centos-7
  - name: centos-stream-8
  - name: centos-stream-9
  - name: debian-9
  - name: debian-10
  - name: debian-11
  - name: opensuse-leap-15
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: ubuntu-22.04

suites:
  - name: default
    run_list:
      - recipe[cinc-omnibus::default]
